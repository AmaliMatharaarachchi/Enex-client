<div id="page-wrapper" ng-controller="ProductController">
    <div class="graphs">
        <div class="xs">
            <div class="panel panel-success">
                <div class="panel-heading" >
                <h3 class="panel-title"><strong>Add Product</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="horizontal-form">
                            <div class="form-horizontal">


                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">Product Id</label>
                                    <div class="col-md-10">
                                        <input ng-model="product.pId" type="text" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Description</label>
                                    <div class="col-md-10">
                                        <input ng-model="product.description" type="text" class="form-control" placeholder="Description">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Region</label>
                                    <div class="col-md-10">
                                        <input ng-model="product.sellingPrice" type="text" class="form-control" placeholder="Selling Price">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Contact No</label>
                                    <div class="col-md-10">
                                        <input ng-model="product.qtyOnHand" type="text" class="form-control" placeholder="Qty On Hand">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Credit Period</label>
                                    <div class="col-md-10">
                                        <input ng-model="product.reOrderLevel" type="text" class="form-control" placeholder="Reorder Level">
                                    </div>
                                </div>
                                <div  style="width: 100%">
                                    <button style="float: right"  ng-click="saveProduct()" type="button" class="btn btn-primary waves-effect w-md waves-light m-b-5">Save</button>
                                </div>


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
