<div ng-controller="OrderController" class="panel">          <!--  add orderController to controller -->

    <div class="panel-body">

        <div ng-init="getOrder()" class="">  <!--  add getOrder method to controller and service-->
            <table class="table table-striped" id="datatable-editable">
                <thead>
                <tr>
                    <th>Order Detail Id</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Issued Quantity</th>
                    <th>To be issued</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in Order" class="gradeX">   <!--  add order to .js -->
                    <td>{{product.orderDetailId}}</td>
                    <td>{{product.CustId}}</td>
                    <td>{{product.CustomerName}}</td>
                    <td>{{product.region}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.reOrderLevel}}</td>
                    <td>{{product.reOrderLevel}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
