<div ng-controller="ProductController">
    <div>
        <div style="padding-right: 100px" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">Product Id</label>
                <div class="col-md-5">
                    <input ng-model="product.pId" type="text" class="form-control" placeholder="Product Id">
                </div>
                <div  style="width: 100%">
                    <button style="float: right"  ng-click="searchProduct()" type="button" class="btn btn-primary waves-effect w-md waves-light m-b-5">Search</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Description</label>
                <div class="col-md-10">
                    <input ng-model="product.description" type="text" class="form-control" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Region</label>
                <div class="col-md-10">
                    <input ng-model="product.sellingPrice" type="text" class="form-control" placeholder="Selling Price">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Contact No</label>
                <div class="col-md-10">
                    <input ng-model="product.qtyOnHand" type="text" class="form-control" placeholder="Qty On Hand">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Credit Period</label>
                <div class="col-md-10">
                    <input ng-model="product.reOrderLevel" type="text" class="form-control" placeholder="Reorder Level">
                </div>
            </div>
            <div  style="width: 100%">
                <button style="float: right"  ng-click="deleteProduct()" type="button" class="btn btn-primary waves-effect w-md waves-light m-b-5">Delete</button>
            </div>
        </div>
    </div>
</div>
