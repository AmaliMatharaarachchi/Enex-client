<div ng-controller="RegionController">
    <div class="graphs">
        <div class="xs">
            <div class="panel panel-success">
                <div class="panel-heading" >
                    <h3 class="panel-title"><strong>Delete Region</strong></h3>
                </div>


                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="horizontal-form">
    <div>
        <div style="padding-right: 100px" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">Region Id</label>
                <div class="col-md-5">
                    <input ng-model="region.regionId" type="text" class="form-control" placeholder="Region Id">
                </div>
                <div  style="width: 100%">
                    <button style="float: right"  ng-click="searchRegion()" type="button" class="btn btn-primary waves-effect w-md waves-light m-b-5">Search Region</button>
                </div>
            </div>
        </div>
    </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Region</label>
                <div class="col-md-10">
                    <input ng-model="region.name" type="text" class="form-control" placeholder="Region">
                </div>
            </div>

            <div  style="width: 100%">
                <button style="float: right"  ng-click="deleteRegion()" type="button" class="btn btn-primary waves-effect w-md waves-light m-b-5">Delete</button>
            </div>
        </div>
    </div>
</div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
