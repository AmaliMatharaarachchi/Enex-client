<!DOCTYPE html>
<html ng-app="enexapp" lang="en">

<head>
    <meta charset="utf-8">
    <title>Enexe</title>


    <link rel="stylesheet" href="assets/css/animate2.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style2.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<div ng-controller="LoginController" class="container">
    <div class="top">
        <h1 id="title" class="hidden"><span id="logo">Enex Group Of Company</span></h1>
    </div>
    <div class="login-box animated fadeInUp">
        <div class="box-header">
            <h2>Log In</h2>
        </div>
        <label for="username">Username</label>
        <br/>
        <input value="nishan" type="text" id="username">
        <br/>
        <label for="password">Password</label>
        <br/>
        <input type="password" id="password">
        <br/>
        <button ng-click="onClickLoginBtn()" type="submit">Sign In</button>
    </div>
</div>


</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/angular/angular.min.js"></script>
<script src="assets/js/angular/angular-route.min.js"></script>

<script src="app/main.js"></script>
<script src="app/urls.js"></script>

<script src="app/controller/login_controller.js"></script>
<script src="app/controller/home_controller.js"></script>

<script src="app/controller/customer_controller.js"></script>
<script src="app/service/customer_service.js"></script>

<script src="app/controller/product_controller.js"></script>
<script src="app/service/product_service.js"></script>

<script src="app/service/region_service.js"></script>
<script src="app/service/user_service.js"></script>


<script>
    $(document).ready(function () {
        $('#logo').addClass('animated fadeInDown');
        $("input:text:visible:first").focus();
    });
    $('#username').focus(function () {
        $('label[for="username"]').addClass('selected');
    });
    $('#username').blur(function () {
        $('label[for="username"]').removeClass('selected');
    });
    $('#password').focus(function () {
        $('label[for="password"]').addClass('selected');
    });
    $('#password').blur(function () {
        $('label[for="password"]').removeClass('selected');
    });
</script>

</html>
